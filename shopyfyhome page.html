<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Page</title>
    <style>
        /* Flexbox for header to make logo and button side by side */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            height: 30px;
            background-color: #f8f8f8;
            width: 100%;
        }

        /* Styling for the logo */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .auth-buttons {
            display: flex;
            gap: 20px; /* Space between the buttons */
        }

        /* Center the search bar */
        .input-bar {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login, .addtocart, .becomeaseller {
            background-color: aliceblue;
            color: black;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 15px;
        }

        .login {
            margin-left: 20px;
        }

        .addtocart {
            width: 100px;
            margin-right: 20px;
        }

        .becomeaseller {
            width: 150px;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Keyframes for blink effect */
        @keyframes blink {
            50% {
                border-right-color: transparent;
            }
        }

        /* Animation applied to the placeholder text */
        .input-bar::placeholder {
            font-family: monospace;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            border-right: none;
            animation: typing 3s steps(30, end), blink .5s step-end infinite alternate;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown button */
        .dropdown-btn {
            background-color: white;
            color: black;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Dropdown content options */
        .dropdown-content a {
            color: black;
            padding: 12px 10px;
            text-decoration: none;
            display: block;
        }

        /* Hover effects for dropdown content */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: flex;
        }

        /* Submenu (nested dropdown options) */
        .dropdown-submenu {
            position: relative;
            cursor: pointer;
        }

        /* Submenu content (hidden by default) */
        .submenu-content {
            display: none;
            position: absolute;
            left: 100%;  /* Makes submenu appear to the right */
            top: 0;
            min-width: 200px;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Show submenu on hover */
        .dropdown-submenu:hover .submenu-content {
            display: block;
        }

        /* Styling for submenu links */
        .submenu-content a {
            padding: 12px 16px;
            text-decoration: none;
            color: black;
            display: block;
        }

        /* Hover effects for submenu options */
        .submenu-content a:hover {
            background-color: #f1f1f1;
        }

        .lowerheader {
            display: flex;
            background-color: white;
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
            padding: 10px;
            border: none;
            margin-left: 1cm;
            cursor: pointer;
            gap: 1cm;
        }
    </style>
</head>
